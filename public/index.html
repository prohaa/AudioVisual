<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <article class="media-player">
        <canvas class="media-player-canvas" id="myCanvas"></canvas>
        <audio class="media-player-audio">
            <source src="sample.mp3" type="audio/mpeg">
            update your browser
        </audio><br />
        <div class="media-player-controls">
            <div class="media-player-controls-buttons">
                <i class="fa fa-angle-down"></i>
                <i class="fa fa-play"></i>
                <i class="fa fa-pause hidden"></i>
                <i class="fa fa-stop"></i>
                <i class="fa fa-angle-up"></i>
            </div>
            <div class="media-player-controls-ranges">
                <input type="range" class='audio-time range' value="0">
                <i class="fas fa-volume-up player-mute"></i>
                <input type="range" class='audio-volume range' value="100">
            </div>
        </div>
    </article>
    <script src="../node_modules/paper/dist/paper-full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
